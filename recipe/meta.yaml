{% set name = "condax" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/condax-{{ version }}.tar.gz
  sha256: 5e80c86d185f26c0be45617e0024c5393bb367c4527f4a945d31d6392b967d2d

build:
  noarch: python
  entry_points:
    - condax = condax.cli:cli
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling >=0.21.1
    - hatch-vcs
    - pip
  run:
    - python >=3.7
    - click
    - requests
    - userpath
    - pyyaml
    - ensureconda
    - typer
    - pydantic >=2
    - pydantic-settings
    - importlib-metadata

test:
  imports:
    - condax
  commands:
    - pip check
    - condax --help
    - condax --version
  requires:
    - pip

about:
  home: https://github.com/mariusvniekerk/condax
  doc_url: https://mariusvniekerk.github.io/condax/
  summary: Install and run applications packaged with conda in isolated environments
  license: MIT
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - maresb
    - mariusvniekerk
